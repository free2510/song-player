<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Audio Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #player {
            width: 100%;
            height: 166px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="player" frameborder="0" scrolling="no" allow="autoplay" src="" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackUrl = urlParams.get('url-song');

            if (!trackUrl) {
                alert('No track URL provided in query parameters');
                return;
            }

            // Construct SoundCloud embed URL for audio playback
            const embedUrl = `https://w.soundcloud.com/player/?url=${encodeURIComponent(trackUrl)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false`;

            const player = document.getElementById('player');
            player.src = embedUrl;
        });
    </script>
</body>
</html>
