<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        audio {
            width: 80%;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" controls autoplay></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url-song');

            if (!videoUrl) {
                alert('No video URL provided in query parameters');
                return;
            }

            const videoIdMatch = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            const videoId = videoIdMatch ? videoIdMatch[1] : null;

            if (!videoId) {
                alert('Invalid YouTube URL');
                return;
            }

            const audioPlayer = document.getElementById('audioPlayer');

            fetch(`https://www.youtube.com/get_video_info?video_id=${videoId}`)
                .then(response => response.text())
                .then(data => {
                    const params = new URLSearchParams(data);
                    if (!params.has('player_response')) {
                        throw new Error('Failed to retrieve player response');
                    }
                    const playerResponse = JSON.parse(params.get('player_response'));
                    if (!playerResponse.streamingData) {
                        throw new Error('No streaming data found');
                    }
                    const formats = playerResponse.streamingData.adaptiveFormats;

                    // Filter for audio only formats
                    const audioFormats = formats.filter(format => format.mimeType.includes('audio/mp4'));

                    if (audioFormats.length > 0) {
                        audioPlayer.src = audioFormats[0].url;
                        audioPlayer.play();
                    } else {
                        alert('No audio format found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching video info:', error);
                    alert('Error fetching video info');
                });
        });
    </script>
</body>
</html>
