<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        #player {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            // Get the video URL from the query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url-song');

            if (!videoUrl) {
                alert('No video URL provided in query parameters');
                return;
            }

            // Extract the video ID from the URL
            const videoIdMatch = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            const videoId = videoIdMatch ? videoIdMatch[1] : null;

            if (!videoId) {
                alert('Invalid YouTube URL');
                return;
            }

            // Create the YouTube player
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1, // Auto-play the video
                    'controls': 1, // Show video controls
                    'playsinline': 1, // Ensure the video plays inline on mobile devices
                    'origin': window.location.origin // Ensure proper playback across domains
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo(); // Play the video when player is ready
        }
    </script>
</body>
</html>
