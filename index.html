<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        #player {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Player</h1>
    <div id="player"></div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            // Get the video URL from the query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('url-song');

            if (!videoId) {
                alert('No video URL provided in query parameters');
                return;
            }

            // Extract the video ID from the URL
            const videoIdMatch = videoId.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            const id = videoIdMatch ? videoIdMatch[1] : null;

            if (!id) {
                alert('Invalid YouTube URL');
                return;
            }

            // Create the YouTube player
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: id,
                playerVars: {
                    'autoplay': 1, // Auto-play the video
                    'controls': 1 // Show video controls
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
