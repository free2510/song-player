<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        #player {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Player</h1>
    <iframe id="player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Get the video URL from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url-song');

        if (!videoUrl) {
            alert('No video URL provided in query parameters');
        } else {
            // Extract the video ID from the URL
            const videoIdMatch = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            const videoId = videoIdMatch ? videoIdMatch[1] : null;

            if (videoId) {
                // Set the iframe src with autoplay parameter
                document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1&vq=small`;
            } else {
                alert('Invalid YouTube URL');
            }
        }
    </script>
</body>
</html>
